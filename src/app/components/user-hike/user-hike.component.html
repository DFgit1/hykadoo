 <div *ngFor="let hike of userHike.Hikes">
  
  <ion-card class="trail-card" *ngIf="userHike">
  
 
  
  <img src="{{hike.image}}">

  <ion-card-header>

    <ion-card-title>{{hike.trail_name}}</ion-card-title>
    <ion-card-subtitle>{{hike.park_name}}</ion-card-subtitle>
    <div class="hyk-org">
      <div class="trail-info">
        <ion-label>Distance: {{hike.distance}}km</ion-label><br>
        <ion-label> Duration: {{hike.duration}}hr</ion-label><br>
        <ion-label>Difficulty: {{hike.difficulty}}</ion-label><br>
      </div>
      <ion-button color="secondary" (click)="presentToast('bottom')"> Remove</ion-button>

    </div>

  </ion-card-header>
