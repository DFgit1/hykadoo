<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Hykes
    </ion-title>
    <div class="user-icon">
      <ion-button id="open-modal2" expand="block" class="user-button"><img class="user-img"
          src="../../assets/images/traveler.png"></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <div class="trav-div">

    <h1>let's plan your next hyke!</h1>
    <app-weather></app-weather>

  
 
    <div *ngFor="let fav_item of userHikes">
      <h1>{{fav_item.userName}}</h1>
      <app-user-hike [userHike]="fav_item"></app-user-hike>
    </div>

    <ion-card class="trail-card">
      <!-- <img src="{{hike.image}}"> -->

      <ion-card-header>

        <ion-card-title>Placeholder</ion-card-title>
        <ion-card-subtitle>placeholder</ion-card-subtitle>

      </ion-card-header>


      <ion-card-content>

        <ion-accordion-group>
          <ion-accordion class="accord" value="first">
            <ion-item class="accord" slot="header">
              <ion-label class="accord">Reviews</ion-label>
            </ion-item>


          </ion-accordion>
          <ion-accordion value="second">
            <ion-item class="accord" slot="header">
              <ion-label>Write a Review</ion-label>
            </ion-item>
            <div class="ion-padding review-height" slot="content">
              <app-review-form></app-review-form>
            </div>
          </ion-accordion>

        </ion-accordion-group>

      </ion-card-content>
    </ion-card>
  </div>



  <ion-img class="tree1" src="../../assets/images/tree1.png"></ion-img>
  <ion-img class="tree2" src="../../assets/images/tree1.png"></ion-img>
  <ion-img class="tree3" src="../../assets/images/tree1.png"></ion-img>

  <ion-modal trigger="open-modal2" initialBreakpoint="0.16" [breakpoints]="[0, 0.16]" handleBehavior="cycle">

    <ng-template>
      <ion-content color="secondary" class="ion-padding">
        <div class="ion-margin-top">
          <ion-button class="logstyle" expand="block" (click)="logout(); modal.dismiss()">Log Out</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
